<div class="container mt-4">
  <div class="character row row-cols-1 row-cols-md-2 row-cols-lg-3">
    <img id="main-img" src="{{ currentCharacter.image }}" class="img-fluid col p-2" alt="{{ currentCharacter.name }}" />
    <div class="col">
      <h1>{{ currentCharacter.name }}</h1>
      <div>
        <i id="status-indicator" [ngStyle]="{ color: updateStatusColor(currentCharacter.status) }"
          class="bi bi-circle-fill"></i>
        {{ currentCharacter.status }} - {{ currentCharacter.species }} ({{
        currentCharacter.gender
        }})
      </div>
      <br />

      <h4>Origin:</h4>
      <p>{{ currentCharacter.origin }}</p>
      <h4>Last known location:</h4>
      <p>{{ currentCharacter.location }}</p>
      <div class="m-2">

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalLabel">
                  Delete character
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-dark">
                Â¿Are you sure you want to delete this character?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteCharacter()" data-bs-dismiss="modal">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete
        </button>
        <button class="btn btn-success"  routerLink="/characters/{{currentCharacter.id}}/update">Update</button>
      </div>
    </div>
  </div>
</div>
