<div class="container mt-4">
  <div class="character row row-cols-1 row-cols-md-2 row-cols-lg-3">
    <img id="main-img" src="{{ char.image }}" class="img-fluid col p-2" alt="{{ char.name }}" />
    <div class="col">
      <h1>{{ char.name }}</h1>
      <div>
        <i id="status-indicator" [ngStyle]="{ color: updateStatus(char.status) }" class="bi bi-circle-fill"></i>
        {{ char.status }} - {{ char.species }} ({{ char.gender }})
      </div>
      <br>

      <h4>Origin:</h4>
      <p>{{ char.origin.name }}</p>
      <h4>Last known location:</h4>
      <p>{{ char.location.name }}</p>
    </div>
  </div>
  <div class="accordion" id="episodes">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button  collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Episodes
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#episodes">
        <div id="episodes" class="accordion-body row">
          <p class="col mt-4" *ngFor="let episode of char.episode">
            {{ episode }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
